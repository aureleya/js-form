<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="assets/js/script.js" defer></script>
        <title>Formulaire d'inscription</title>
    </head>
    <body>
        <h2>Formulaire d'inscription</h2>
        <p>Les champs avec <span>*</span> sont des champs obligatoires</p>

        <form action="" id="formSignUp">

            <div class="form-group">
                <label for="lastName">Votre nom</label>
                <input type="text" id="lastName" name="lastName">
                <span>Doe</span>
            </div>

            <div class="form-group">
                <label for="firstName">Votre prénom</label>
                <input type="text" id="firstName" name="firstName">
                <span>John</span>
            </div>

            <div class="form-group">
                <label for="email">Votre email<span>*</span></label>
                <input type="email" id="email" name="email" required>
                <span>Exemple : +33 6 10 11 12 13</span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Votre n° de téléphone</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>

            <div class="form-group">
                <label for="pseudo">Votre pseudo<span>*</span></label>
                <input type="text" id="pseudo" name="pseudo" required>
            </div>

            <div class="form-group">
                <label for="password">Votre mot de passe<span>*</span></label>
                <input type="password" id="password" name="password">
                <button type="button" id="btnInfo">Infos complémentaires</button>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer votre mot de passe<span>*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>

            <div class="form-group">
                <button type="submit" id="btnSubmit">S'inscrire</button>
            </div>
        </form>

        <div id="modal">
            <div tabindex="-1">
                <p>Le mot de passe doit contenir :</p>
                <ul>
                    <li>8 caractères</li>
                    <li>Une lettre majuscule</li>
                    <li>Une lettre minuscule</li>
                    <li>Un chiffre</li>
                    <li>Un caractère spécial (<span> # ? ! @ $ % ^ & - * </span>)</li>
                </ul>
                <button id="closeModal"><i class="bx bx-x"></i>Fermer</button>
            </div>
            <a href="" id="backModal">Back</a>
        </div>

    </body>
</html>
